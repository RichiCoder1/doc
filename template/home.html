<!doctype html>
<html>

<head>
    <title>Doc</title>
    <link rel="icon" type="image/png" href="/static/favicon.ico?v=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: black;
        }
        h1, p, a {
            color: white;
        }
        a {
            text-decoration: underline;
            text-decoration-style: solid;
        }
        a:hover {
            color: blue;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="text-center">doc.crds.dev</h1>          
          <div class="input-group">
            <input id="path_box" type="text" class="form-control" placeholder="github.com/crossplane/provider-gcp" aria-describedby="basic-addon2">
            <span class="input-group-addon" id="basic-addon2" onclick="location.href=('/'+document.getElementById('path_box').value)">Go</span>
          </div>
        <p class="text-center">doc.crds.dev is and always will be <a href="https://github.com/crdsdev/doc">free and open source</a>.</p>
    </div>

    <script>
        $('#path_box').keypress(function (event) {
                var keycode = (event.keyCode ? event.keyCode : event.which);
                if (keycode == '13') {
                    $('#basic-addon2').click();
                }
            });
    </script>

</body>

</html>
